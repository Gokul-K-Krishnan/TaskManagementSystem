<!--The content below is only a placeholder and can be replaced.-->
  <div class="page-header" style="background-color: silver;">
    <div class="row">
      <div class="col-lg-10">
        <h4 style="color: blue;">
          <b>Task Details</b>
        </h4>
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-info btn-lg"
          data-toggle="modal" data-target="#myModal"
          style="background-color: green;" >Add Task</button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Task</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #f = "ngForm" (ngSubmit) = "submit(f)" >
        <div class="form-group">
          <label class="control-label col-lg-2" for="Quote-Type">Quote-Type:</label>
          <div class="col-lg-4">
          <input type="text" class="form-control" id="Quote-Type" ngModel name="quoteName">
          </div>
          <label class="control-label col-lg-2" for="Quote-Num">Quote-Num:</label>
          <div class="col-lg-4">
          <input type="text" class="form-control" id="Quote-Num"  ngModel  name="quoteNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="Contact">Contact
          Number</label>
          <div class="col-lg-10">
          <input type="text" class="form-control" id="Contact"  ngModel  name="contact" >
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="Quote">Task Type</label>
            <div class="col-lg-10">
            <input type="text" class="form-control" id="taskType"  ngModel name="tasktype" >
            </div>
          </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="DueDate">Due Date</label>
          <div class="col-lg-10">
          <input type="datetime-local" id="DueDate"  ngModel name = "duedate">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="comment">Task
          Description:</label>
          <div class="col-lg-10">
          <textarea class="form-control" rows="5" id="task"  ngModel name = "task"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            data-dismiss="modal" style="background-color: green;">Cancel</button>
          <button type="button" class="btn btn-default" (click) = "submit(f)"
          data-dismiss="modal" style="background-color: green;">Submit</button>
        </div>
        </form>
      </div>
      </div>
    </div>
    </div>

<table datatable
class="row-border hover table table-striped table-bordered table-responsive-lg">
<thead>
  <tr>
    <th>Quote Type</th>
    <th>Quote #</th>
    <th>Contact</th>
    <th>Task</th>
    <th>Due Date</th>
    <th>Task Type</th>
    <th></th>
  </tr>
</thead>
<tbody> <tr *ngFor = "let task of tasks | async">
  <td>{{task.quoteName}}</td>
  <td>{{task.quoteNumber}}</td>
  <td>{{task.contact}}</td>
  <td>{{task.task}}</td>
  <td>{{task.duedate}}</td>
  <td>{{task.tasktype}}</td>
<td> <button type="button" class="btn btn-info" style="background-color: silver;">
         <span class="glyphicon glyphicon-eye-open"></span></button>
         <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="background-color: silver;">
         <span class="glyphicon glyphicon-pencil"></span></button>
         <button type="button" class="btn btn-info" style="background-color: silver;">
         <span class="glyphicon glyphicon-comment"></span></button>
</td>
</tr>
</tbody>
</table>
