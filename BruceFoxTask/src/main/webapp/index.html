<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="styleheet" href="Style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
<script
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script>
	$(document).ready(function() {
		$('#example').DataTable();
		$('select').addClass('mdb-select');
	})
</script>
</head>
<body>
	<div class="container">
		<div class="page-header" style="background-color: silver;">
			<div class="row">
				<div class="col-lg-10">
					<h4 style="color: blue;">
						<b>Task Details</b>
					</h4>
				</div>
				<div class="col-lg-2">
					<button type="button" class="btn btn-info btn-lg"
						data-toggle="modal" data-target="#myModal"
						style="background-color: green;">Add Task</button>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Update Task</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" action="/">
							<div class="form-group">
								<label class="control-label col-lg-2" for="sel1">Status</label>
								<div class="col-lg-10">
									<select class="form-control" id="sel1">
										<option>Open</option>
										<option>Close</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="pwd">Quote-Type:</label>
								<div class="col-lg-4">
									<input type="password" class="form-control" id="pwd">
								</div>
								<label class="control-label col-lg-2" for="pwd">Quote-Num:</label>
								<div class="col-lg-4">
									<input type="password" class="form-control" id="pwd">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="pwd">Task
									Type</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="pwd">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="pwd">Contact
									Name</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="pwd">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="pwd">Quote</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="pwd">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="pwd">Due Date</label>
								<div class="col-lg-10">
									<input type="datetime-local" name="DueDate">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-lg-2" for="comment">Task
									Description:</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="5" id="comment"></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal" style="background-color: green;">Update</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal" style="background-color: green;">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<table id="example"
			class="table table-striped table-bordered table-responsive-lg">
			<thead>
				<tr>
					<th>Quote Type</th>
					<th>Quote #</th>
					<th>Contact</th>
					<th>Task</th>
					<th>Due Date</th>
					<th>Task Type</th>
					<th></th>
				</tr>
			</thead>
			<tbody><tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td> <button type="button" class="btn btn-info" style="background-color: silver;">
               <span class="glyphicon glyphicon-eye-open"></span></button>
               <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="background-color: silver;">
               <span class="glyphicon glyphicon-pencil"></span></button>
               <button type="button" class="btn btn-info" style="background-color: silver;">
               <span class="glyphicon glyphicon-comment"></span></button>
			</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
